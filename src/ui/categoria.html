<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Categoria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
    <div class="container m-3">
        <h2 class="text-center text-uppercase">Agregar nueva categoria</h2>
        <form class="card card-body text-white bg-dark" id="categoryForm">
            <div class="form-group">
                <label for="nameCategoria">Nombre:</label>
                <input type="text" id="nameCategoria" class="form-control" placeholder="Nombre de la Categoria" aria-describedby="helpId" autofocus>
                <small id="helpId" class="text-muted">Ej: Dulces, Hilos, Hilazas, Agujas, Papeleria, Navidad</small>
            </div>
            <div class="form-group">
                <label for="descCategoria">Descripción:</label>
                <textarea class="form-control" id="descCategoria" rows="6" aria-describedby="helpId" autofocus></textarea>
                <small id="helpId" class="text-muted">Ej: Información relevante, conveniente o adicional de la categoria</small>
            </div>
            <div class="d-flex justify-content-around">
                <button id="addCategoria" type="submit" (onclick)="addCategory($event)" class="btn btn-success btn-lg ">
                    <i class="bi bi-plus-circle mr-1"></i> <b>Crear Categoria</b> 
                </button>
                <button id="volver" type="button" (onclick)="closeWindow($event)" class="btn btn-danger btn-lg">
                    <i class="bi bi-arrow-return-left mr-1"></i>&nbsp; <b>Regresar </b> &nbsp;
                </button>
            </div>
        </form>
    </div>

    <script src="categoria.js"></script>
    <script src="procesarTexto.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

</html>
